<path class="chart-line chart-line-{ opts.identifier || 0 }" d="{ path }"></path>

<script>
  export default {
    namespace: "svg",
    computed: {
      data({ opts, $data }) {
        return opts.data || $data;
      },

      path: ({ data, $xGet, $yGet }) => {
        return (
          "M" +
          data
            .map((d, i) => {
              return $xGet(d) + "," + $yGet(d);
            })
            .join("L")
        );
      }
    }
  };
</script>
